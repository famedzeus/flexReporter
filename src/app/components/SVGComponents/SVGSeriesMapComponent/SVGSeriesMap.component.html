
<div style="background-color:white;" style="text-align:left">

    <svg width="100%" height="50" [attr.viewBox]="viewbox">
        <!-- SERIES MAP ICON -->
        <svg x="0" y="0" viewBox="-400 0 2500 2500" width="25" height="25" version="1.1">
            <path [attr.fill]="map.background" stroke="white" stroke-width="2" d="M1745 1239q10 -10 10 -23t-10 -23l-141 -141q-28 -28 -68 -28h-1344q-26 0 -45 19t-19 45v256q0 26 19 45t45 19h576v64q0 26 19 45t45 19h128q26 0 45 -19t19 -45v-64h512q40 0 68 -28zM768 320h256v-512q0 -26 -19 -45t-45 -19h-128q-26 0 -45 19t-19 45v512zM1600 768 q26 0 45 -19t19 -45v-256q0 -26 -19 -45t-45 -19h-1344q-40 0 -68 28l-141 141q-10 10 -10 23t10 23l141 141q28 28 68 28h512v192h256v-192h576z" />
        </svg>
        <!-- CAR ICON -->
        <svg x="30" y="0" viewBox="-400 0 2500 2500" width="25" height="25" version="1.1">
            <path [attr.fill]="car.background" stroke="white" stroke-width="2" d="M352 1088q0-66-47-113t-113-47-113 47-47 113 47 113 113 47 113-47 47-113zm36-320h1016l-89-357q-2-8-14-17.5t-21-9.5h-768q-9 0-21 9.5t-14 17.5zm1372 320q0-66-47-113t-113-47-113 47-47 113 47 113 113 47 113-47 47-113zm160-96v384q0 14-9 23t-23 9h-96v128q0 80-56 136t-136 56-136-56-56-136v-128h-1024v128q0 80-56 136t-136 56-136-56-56-136v-128h-96q-14 0-23-9t-9-23v-384q0-93 65.5-158.5t158.5-65.5h28l105-419q23-94 104-157.5t179-63.5h768q98 0 179 63.5t104 157.5l105 419h28q93 0 158.5 65.5t65.5 158.5z"/>
        </svg>
        <!-- CAR TEXT -->
        <rect class="text-label" x="70" y="0" width="80" height="20" stroke="#ddd" stroke-width="1" [attr.fill]="car.background"/>
        <text class="text-label" x="75" y="14" [attr.fill]="car.text">{{car.name}}</text>
        <!-- ARROW -->
        <polyline x="10" y="15" [attr.points]="arrowPoints" [attr.fill]="map.background" style="cursor:e-resize;stroke:#ddd;stroke-width:1;"/>
        <!-- OFFLINE IF PROVIDED -->
        <text class="text-label" [attr.x]="offlineTextX" y="35" [attr.fill]="map.text">Offline&nbsp;{{offline}}</text>

        <text class="text-label" x="5" y="35" [attr.fill]="map.text">{{map.name}}</text>
        <!-- ROUTE NUMBER IF PROVIDED -->
        <text class="text-label" x="160" y="14" [attr.fill]="'#000'">Route &nbsp;{{routeNumber}}</text>
    </svg>

</div>
