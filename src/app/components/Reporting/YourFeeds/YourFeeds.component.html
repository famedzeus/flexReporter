<mat-card>
    <button mat-raised-button routerLink="/dashboards"><span class="fa fa-desktop"></span>&nbsp;Dashboards</button>
</mat-card>
<mat-card style="width:100%;float:left;margin-left:10px;">
    <mat-card-title><span class="fa fa-feed"></span>&nbsp;{{selectedDashboardName}} feeds <span style="font-size:60%">{{userId}}</span></mat-card-title>
    <feeds-component [datasources]="selectedDashboard"></feeds-component>
</mat-card>
